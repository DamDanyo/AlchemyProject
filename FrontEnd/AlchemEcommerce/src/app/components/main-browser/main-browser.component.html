<body>

  <app-main-navbar></app-main-navbar>
  <div class="grid-container">
    <div *ngFor="let potion of potionsArray; let x = index" class="potion-card">
      <div class="pc-content-wrapper">
        <table>
          <thead>
            <th class="col-sm-1" style="text-decoration: underline; color: aliceblue">
              Potion Name:
            </th>
            <th class="col-sm-1" style="text-decoration: underline; color: aliceblue">
              Description:
            </th>
          </thead>
          <tbody>
            <td style="color: aliceblue" name="potionID" id="">
              {{ potion.name }}
            </td>
            <td style="color: aliceblue">{{ potion.description }}</td>
          </tbody>
        </table>

        <div>
          <input type="number" id="potionQuantity-{{ x }}" name="numInput" id="numInput" />
          <button class="button" (click)="addPotionsToInventory(x, potion)">
            Purchase {{ potion.name }}
          </button>

        </div>
      </div>
    </div>
  </div>
</body>
