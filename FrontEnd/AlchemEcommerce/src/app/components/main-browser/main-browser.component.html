<div>
  <body>
    <app-main-navbar></app-main-navbar>
    <div></div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div>
      <app-navbar2></app-navbar2>
    </div>
    <div class="grid-container">
      <!--Property binding, taking from TS and changing an HTML attribute -->

      <div
        *ngFor="let potion of potionsArray; let x = index"
        class="potion-card"
      >
        <table>
          <thead>
            <th
              class="col-sm-1"
              style="text-decoration: underline; color: rgb(14, 33, 87)"
            >
              Potion Name:
            </th>
            <th
              class="col-sm-1"
              style="text-decoration: underline; color: aliceblue"
            >
              Description:
            </th>
          </thead>
          <tbody>
            <td style="color: rgb(14, 33, 87)" name="potionID" id="">
              {{ potion.name }}
            </td>
            <td style="color: aliceblue">{{ potion.description }}</td>
          </tbody>
        </table>
        <div>
          <input
            type="number"
            id="potionQuantity-{{ x }}"
            class="col-lg-3"
            name="numInput"
            id="numInput"
          />
          <button class="button" (click)="addPotionsToInventory(x, potion)">
            Purchase {{ potion.name }}
          </button>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </body>
</div>
